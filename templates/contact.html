{% extends "base.html" %}

{% block title %}Contact - Fernando's Portfolio{% endblock title %}

{% block content %}
<section id="contactPage" class="section">
    <h1>Contact Me</h1>
    <p>If you have any questions or would like to discuss a project, please feel free to reach out through the form below.</p>

    <div class="contact-form-container">
        <form action="/contact" method="POST" class="contact-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" required>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>

            <button type="submit" class="submit-button">Send Message</button>
        </form>
    </div>
</section>
{% endblock content %}
